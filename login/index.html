<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-login</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <main>
        <div class="hlavni">
            <img class="logo" src="Discord-logo.png" width="150" height="90">
            <div class="nadpis">
                <h1><b>LOGIN</b></h1>
            </div>
            <div class="formular">
                <div class="jmeno">
                    <form action="">
                        <label for="name">Jméno: </label>
                        <input class="pole" type="email" placeholder="Zadejte uživatelské jméno" required>
                    </form>
                </div>
                <div class="heslicko">
                    <form action="">
                        <label for="password">Heslo: </label>
                        <input class="pole" type="password" placeholder="Zadejte Heslo" required>
                    </form>
                </div>
            </div>
            <div>
                <button class="tlacitko"><b>PŘIHLÁSIT</b></button>
            </div>
        </div>
    </main>
</body>
</html>
